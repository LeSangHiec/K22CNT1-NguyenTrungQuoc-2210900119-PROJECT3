<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fe/fragmentsuser/head :: head">
    <title>Thêm Mới Đề Thi</title>
</head>
<body>
    <div id="app">
        <div th:replace="fe/fragmentsuser/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Thêm Mới Đề Thi</h3>
            </div>

            <div class="page-content">
                <section class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/exam/add}" method="post">
                                    <div class="form-group">
                                        <label for="tieuDe">Tiêu đề</label>
                                        <input type="text" id="tieuDe" name="tieuDe" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="moTa">Mô tả</label>
                                        <textarea id="moTa" name="moTa" class="form-control" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="questions">Chọn câu hỏi từ ngân hàng câu hỏi</label>
                                        <select id="questions" name="questions" class="form-control" multiple size="10">
                                            <option th:each="question : ${allQuestions}" 
                                                    th:value="${question.id}" 
                                                    th:text="${question.noiDung}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
