<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
  <div th:replace="admin/fragments/header :: header"></div>
   <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Danh Sách Người Dùng</h1>
    </section>

    <section class="content">
      <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Bordered Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên Đăng Nhập</th>
            <th>Email</th>
            <th>Vai Trò</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <div class="box-body">
              <table class="table table-bordered">
          <tr th:each="user : ${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.tenDangNhap}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.vaiTro}"></td>
            <td th:text="${user.trangThai}"></td>
            <td>
              <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a> |
              <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" 
                 onclick="return confirm('Bạn có chắc chắn muốn xóa?')" class="btn btn-danger btn-sm">Xóa</a>
            </td>
            
          </tr>
        
        </table>
        </div>
      </table>
       
      <div class="box-footer clearfix">

      <ul class="pagination pagination-sm no-margin pull-right">
        <li th:if="${currentPage > 0}">
          <a th:href="@{/admin/user(page=${currentPage - 1}, size=${5})}">«</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
            th:class="${i == currentPage ? 'active' : ''}">
          <a th:href="@{/admin/user(page=${i}, size=${5})}" th:text="${i + 1}"></a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
          <a th:href="@{/admin/user(page=${currentPage + 1}, size=${5})}">»</a>
        </li>
      </ul>
      </div>
	</div>
	</div>
</div>
         
    </section>
  </div>
</body>
</html>
