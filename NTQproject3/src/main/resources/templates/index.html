<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đề Thi</title>
<link rel="stylesheet" th:href="@{/frontend/fe.css}"></head>
<body>
    <div class="container">
        <h1>Quản lý Đề Thi</h1>
        <div class="create-exam">
            <h2>Tạo Đề Thi</h2>
            <form id="createExamForm">
                <label for="examTitle">Tiêu đề Đề Thi:</label>
                <input type="text" id="examTitle" required>

                <label for="examDescription">Mô tả Đề Thi:</label>
                <textarea id="examDescription" required></textarea>

                <button type="submit">Tạo Đề Thi</button>
            </form>
        </div>

        <div class="question-management">
            <h2>Quản lý Câu Hỏi</h2>
            <form id="addQuestionForm">
                <label for="questionContent">Câu Hỏi:</label>
                <input type="text" id="questionContent" required>

                <label for="answerA">Đáp án A:</label>
                <input type="text" id="answerA" required>

                <label for="answerB">Đáp án B:</label>
                <input type="text" id="answerB" required>

                <label for="answerC">Đáp án C:</label>
                <input type="text" id="answerC" required>

                <label for="answerD">Đáp án D:</label>
                <input type="text" id="answerD" required>

                <label for="correctAnswer">Đáp án đúng:</label>
                <select id="correctAnswer">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>

                <button type="submit">Thêm Câu Hỏi</button>
            </form>
        </div>

        <div class="questions-list">
            <h2>Câu Hỏi Đề Thi</h2>
            <ul id="questionsList"></ul>
        </div>

        <button id="generateExamBtn">Tạo Đề Thi</button>

        <div id="generatedExam" class="generated-exam">
            <h2>Đề Thi Được Tạo</h2>
            <ol id="examList"></ol>
        </div>
    </div>

  <script th:src="@{/frontend/sc.js}"></script>
</body>
</html>
