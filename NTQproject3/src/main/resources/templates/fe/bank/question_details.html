<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fe/fragmentsuser/head :: head">
    <title>Chi tiết câu hỏi</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <script th:src="@{/assets/js/jquery.min.js}"></script>
</head>
<body>
    <!-- Header -->
    <div id="app">
        <div th:replace="/fe/fragmentsuser/sidebar :: sidebar"></div>  <!-- Sidebar -->

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-content">
                <section class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${question.noiDung}">Nội dung câu hỏi</h5>
                                <p><strong>Loại câu hỏi:</strong> <span th:text="${question.loaiCauHoi}">TRAC_NGHIEM</span></p>
                                <p><strong>Điểm:</strong> <span th:text="${question.diem}">1.0</span></p>

                                <h6><strong>Đáp án:</strong></h6>
                                <div class="row">
                                    <div class="col-md-3 text-center mb-3">
                                        <button class="btn btn-outline-primary w-100" th:text="'A. ' + ${question.dapAnA}" type="button"></button>
                                    </div>
                                    <div class="col-md-3 text-center mb-3">
                                        <button class="btn btn-outline-primary w-100" th:text="'B. ' + ${question.dapAnB}" type="button"></button>
                                    </div>
                                    <div class="col-md-3 text-center mb-3">
                                        <button class="btn btn-outline-primary w-100" th:text="'C. ' + ${question.dapAnC}" type="button"></button>
                                    </div>
                                    <div class="col-md-3 text-center mb-3">
                                        <button class="btn btn-outline-primary w-100" th:text="'D. ' + ${question.dapAnD}" type="button"></button>
                                    </div>
                                </div>

                                <!-- Nút Hiển thị đáp án đúng -->
                                <button id="showAnswerBtn" class="btn btn-primary mt-3" style="background-color: #1E90FF; border-color: #1E90FF; width: auto; padding: 8px 16px;" type="button">Hiển thị đáp án đúng</button>

                                <!-- Đáp án đúng ẩn ban đầu -->
                                <h6 id="correctAnswer" class="mt-3" style="display:none;">
                                    <strong>Đáp án đúng:</strong> <span th:text="${question.dapAnDung}">A</span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="/fe/fragmentsuser/footer :: footer"></footer>

    <!-- Scripts -->
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

    <script>
        // Hiển thị đáp án đúng khi nhấn vào nút
        document.getElementById("showAnswerBtn").addEventListener("click", function() {
            document.getElementById("correctAnswer").style.display = "block";  // Hiển thị đáp án đúng
            this.style.display = "none";  // Ẩn nút "Hiển thị đáp án đúng"
        });
    </script>
</body>
</html>
