<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
  <div th:replace="admin/fragments/header :: header"></div>
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Thêm Câu Hỏi Vào Đề Thi</h1>
    </section>

    <section class="content">
      <form th:action="@{/admin/de-thi/add-cau-hoi}" method="post">
        <input type="hidden" name="deThiId" th:value="${deThi.id}" />

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Chọn Câu Hỏi</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label for="cauHoi">Câu Hỏi</label>
              <select class="form-control" id="cauHoi" name="cauHoiId">
                <option th:each="cauHoi : ${cauHoiList}" th:value="${cauHoi.id}" th:text="${cauHoi.noiDung}"></option>
              </select>
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-success">Thêm Câu Hỏi</button>
            <a href="/admin/de-thi" class="btn btn-default">Hủy</a>
          </div>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
