<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fe/fragmentsuser/head :: head">
    <title>Đăng Nhập - Ứng Dụng Thi</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Đăng Nhập</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                </form>
                <div th:if="${param.error}">
                    <div class="alert alert-danger mt-3">Tên đăng nhập hoặc mật khẩu không đúng.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success mt-3">Bạn đã đăng xuất thành công.</div>
                </div>
                <div th:if="${param.registered}">
                    <div class="alert alert-success mt-3">Đăng kí thành công. Hãy đăng nhập.</div>
                </div>
                <p class="mt-3 text-center">Chưa có tài khoản? <a th:href="@{/register}">Đăng kí ngay</a></p>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
