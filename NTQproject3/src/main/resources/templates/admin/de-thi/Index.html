<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
  <div th:replace="admin/fragments/header :: header"></div>
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Danh Sách Đề Thi</h1>
    </section>

    <section class="content">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Danh sách các đề thi</h3>
          <a href="/admin/de-thi/add" class="btn btn-success pull-right">Thêm Mới</a>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tiêu Đề</th>
                <th>Mô Tả</th>
                <th>Danh Mục</th>
                <th>Thao Tác</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="deThi : ${deThiList}">
                <td th:text="${deThi.id}"></td>
                <td th:text="${deThi.tieuDe}"></td>
                <td th:text="${deThi.moTa}"></td>
                <td th:text="${deThi.danhMuc.ten}"></td>
                <td>
                  <a th:href="@{/admin/de-thi/edit/{id}(id=${deThi.id})}" class="btn btn-warning btn-sm">Sửa</a>
                  <a th:href="@{/admin/de-thi/delete/{id}(id=${deThi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                  <a th:href="@{/admin/de-thi/{id}/add-cau-hoi(id=${deThi.id})}" class="btn btn-info btn-sm">Thêm Câu Hỏi</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
