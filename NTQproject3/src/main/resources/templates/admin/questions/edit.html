<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
  <div th:replace="admin/fragments/header :: header"></div>
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>Chỉnh Sửa Câu Hỏi</h1>
    </section>
    <section class="content">
      <form th:action="@{/admin/questions/edit}" th:object="${question}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label>Nội Dung:</label>
          <input type="text" th:field="*{noiDung}" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Loại Câu Hỏi:</label>
          <select th:field="*{loaiCauHoi}" class="form-control" required>
            <option value="TRAC_NGHIEM">Trắc Nghiệm</option>
            <option value="DUNG_SAI">Đúng Sai</option>
            <option value="TU_LUAN">Tự Luận</option>
          </select>
        </div>
        <div class="form-group">
          <label>Điểm:</label>
          <input type="number" step="0.1" th:field="*{diem}" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Đáp Án A:</label>
          <textarea th:field="*{dapAnA}" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Đáp Án B:</label>
          <textarea th:field="*{dapAnB}" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Đáp Án C:</label>
          <textarea th:field="*{dapAnC}" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Đáp Án D:</label>
          <textarea th:field="*{dapAnD}" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Đáp Án Đúng:</label>
          <input type="text" th:field="*{dapAnDung}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/admin/questions" class="btn btn-default">Hủy</a>
      </form>
    </section>
  </div>
  <script th:src="@{/assets/js/jquery.min.js}"></script>
  <script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
